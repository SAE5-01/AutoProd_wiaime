name: Flask CI
on:
  push:
    branches: ["Flask"]
    paths:
      - "SpringBoot/Flask/flask-image-service/**"
      - ".github/workflows/flask-ci.yml"
  workflow_dispatch: {}

jobs:
  build-and-push-flask:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./SpringBoot/Flask/flask-image-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/flask-image-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/flask-image-service:${{ github.sha }}
